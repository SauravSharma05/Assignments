<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let i = 0;
        

        for(i; i<=4; i++)
        {
            let j=0;
            for(j; j<=i; j++)
            {                
                document.write(j+" ");
            } 
            document.write("<br>");
        }
            

    </script>
    
</body>
</html>
