<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 1px solid;
        }
        table{
            width: 60%;
            margin: 50px auto;
        }
        td, th{
            padding: 5px;
        }
    </style>
</head>
<body>
    

        <table>
            <tr>
                <th>Product Info</th>
                <th>Quantity</th>
                <th>Price (per unit)</th>
                <th>Price (sub total)</th>
            </tr>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>
                        <input type="number" min="1" id="qty" onchange="calc()">
                    </td>
                    <td>
                        <input type="text"  id="ppu1" value="500" readonly>
                    </td>
                    <td>
                        <input type="text"  id="st1" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
        


    <script>

        let qty = document.getElementById('qty');
        let ppu1 = document.getElementById('ppu1');
        let st1 = document.getElementById('st1');

        function calc(){
            qty1 = parseInt(qty.value);
            ppu1a = parseInt(ppu1.value);
            st1a = qty1*ppu1a;
            st1.value = st1a.toString();
        }
        

    </script>
</body>
</html>
